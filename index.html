   <body>      
         
       <!-- this will show the time since the new vote has been created -->
        

        <button id="myBtn">Login as</button>    

        <!-- El Modal -->
        <div id="myModal" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Type your name:</h2>
            <input type="text" id="name" name="name">
            <button id="submitBtn">Save name</button>
        </div>
        </div>

      <div id="scrum" style="display:none">
         <h1>Planning Poker</h1>
           <hr>
            <form id="user-form" action="save_user.php" method="POST" >
                <input hidden type="text" id="estimation" name="estimation">
                <input hidden type="text" id="visualize" name="visualize">

                <section id="tarjetas"></section>
                <div class="input-container">
                    <button type="submit" id="add-btn" >Send vote</button>
                </div>       

            </form>    
            <hr>
            
            <div class="input-container">
                <button onclick="revealCards()">Reveal votes</button>	
            </div>


            <div class="container" id="list-container">		
            </div>
            <ul id="usuarios"></ul>

            <hr>
            <div class="input-container" style="display:none">
                <button onclick="clearVotes()">Clear votes</button>	
            </div>
            <div class="input-container">                
                <button onclick="newVote()">Clear all votes</button>	
            </div>            
                        
            <hr>

      </div>

        <footer>
		<p> Checkout the code from Github  <a href="https://github.com/ivanfba/scrum" target="_blank"> https://github.com/ivanfba/scrum </a> </p>
