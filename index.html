<!DOCTYPE html>
<html>
   <head>
  <title>Planning Poker</title>
        <meta charset="UTF-8">
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
        <meta http-equiv="expires" content="0">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="scrum.css?id=Math.round(Math.random() * 1000000)">
        
   </head>
   <body>      
         
       <!-- this will show the time since the new vote has been created -->
        

        <button class="topBtn" id="myBtn">Join as...</button>    
        <button class="topBtn" id="myBtnAvatar">Upload avatar</button>            

        <!-- El Modal -->
        <div id="myModal" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-content" style="widh:50%">
            <span class="close">&times;</span>
            <h2>Your name:</h2>
            <div class="input-container">
                <input type="text" id="name" name="name">
                <h3>It's recommended to upload a new avatar or become  a random Minion :)</h3>
                <button id="submitBtn">Join to the group</button>
            </div>
        </div>
        </div>
            
    <div id="myModalAvatar" class="modal">
      <div class="modal-content">
        <span class="close"><button id="btn-cerrar" class="cerrar-modal"> &times; </button></span>
        <form id="formAvatar" enctype="multipart/form-data">
          <label for="imagen">Select a PNG image:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*">
        

          <input type="text" hidden id="nameAvatar" name="nameAvatar">
        
          <button type="submit" id="myBtnAvatar">Enviar</button>
        </form>

      </div>
    </div>     
        
    

      <div id="scrum" style="display:none">
         <h1>Planning Poker</h1>

        <div class="input-container">                
            <button onclick="newVote()">Start new voting</button>	
        </div>              
        
           <hr>
            <form id="user-form" action="save_user.php" method="POST" >
                <input hidden type="text" id="estimation" name="estimation">
                <input hidden type="text" id="visualize" name="visualize">


                                    
                    <div class="grid-container">
                      <div class="grid-item"> 
                            <section id="tarjetas">
                            </section>
                       </div>
                      <div class="grid-item">
                          <div class="input-container">
                            <button type="submit" id="add-btn" >Send vote</button>
                          </div>
                       </div>
                    </div>                

            </form>    
            <hr>
            
            <div class="input-container">
                <button onclick="revealCards()">Reveal votes</button>	
            </div>


            <div class="container" id="list-container">		
            </div>
            <ul id="usuarios"></ul>

            <hr>
            <div class="input-container" style="display:none">
                <button onclick="clearVotes()">Clear votes</button>	
            </div>

      </div>

        <footer>
		<p> Checkout the code from Github  <a href="https://github.com/ivanfba/scrum" target="_blank"> https://github.com/ivanfba/scrum </a> </p>
	</footer>

   </body>
   <script src="scrum.js?id=Math.round(Math.random() * 1000000)"></script>
   
</html>
